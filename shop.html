<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>
        <div class="container">
            <h1>Your Store Name</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About Us</a></li>
